<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    a {
        width: 150px;
        height: 50px;
        background-color: pink;
        /* 把行内元素a 转换为 块级元素 */
        display: block;
    }

    div {
        background-color: purple;
        /* 把 div 块级元素 转换为 行内元素 */
        display: inline;
        /* 设置转换为行内元素之后不能设置高度和宽度 */
        width: 300px;
        height: 100px;
    }

    span {
        width: 300px;
        height: 30px;
        background-color: skyblue;
        display: inline-block;
    }
</style>

<body>
    元素分为行内元素、块元素和行内块元素，三者有所区别，但是懒得敲了，留了一些截图<br>
    <a href="#">我是一个链接</a>
    <a href="#">我是另一个链接</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
