<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* nth-child 会为所有的孩子都排列序号 */
    /* 执行的时候先看 div:nth-child(1) 之后回去看 前面的 div */
    /* 此时 div:nth-child(1) 选到的是 p 不是 div 所以认为没有合适的孩子，未选择任何一个孩子 */
    section div:nth-child(1) {
        background-color: #ccc;
    }

    /* nth-of-type 会为指定元素的孩子排列序号 */
    /* 执行的时候先看 div指定的元素 之后看 :nth-of-type(1) 是第几个孩子 */
    section div:nth-of-type(1) {
        background-color: blanchedalmond;
    }
</style>

<body>
    <!-- nth-child 与 nth-of-type 的区别 -->
    <section>
        <p>光头强</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>

</html>
