<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 100px;
        background-color: pink;
        /* transition: 变化的属性 花费时间 运动曲线 何时开始; 后两个可以省略(默认) */
        /* 后两个默认 ease 0 */

        /* 如果想要多个属性都变化，可以用逗号分隔（建议用all） */
        /* transition: width .5s, height .5s; */

        /* 如果想要多个属性都变化，属性写 all 即可 */
        transition: all .5s;

    }

    div:hover {
        width: 400px;
        height: 200px;
        background-color: skyblue;
    }
</style>

<body>
    <div></div>
</body>

</html>
