<script>

    var age;
    // 这是一个输入框
    age = prompt('请输入您的年龄')
    // alert 弹出警示框 输出的 展示给用户的k
    alert('您的年龄是' + age + '岁')
    // console 控制台输出 给程序员测试用的
    console.log('我是程序员能看到的')
    // 页面中输出文字
    document.write("Hello World!\n");
    document.write('您的年龄是' + age + '岁');


</script>
